<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 모니터 베젤 (플라스틱 질감) -->
  <defs>
    <linearGradient id="bezel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8b6b2"/>
      <stop offset="50%" style="stop-color:#9a9894"/>
      <stop offset="100%" style="stop-color:#7a7874"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#151515"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,255,0,0.03)"/>
      <stop offset="50%" style="stop-color:transparent"/>
      <stop offset="100%" style="stop-color:rgba(0,255,0,0.02)"/>
    </linearGradient>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 모니터 하우징 -->
  <rect x="10" y="10" rx="4" ry="4" width="50" height="84" fill="url(#bezel)" stroke="#888" stroke-width="0.5"/>
  <rect x="12" y="12" rx="2" ry="2" width="46" height="80" fill="none" stroke="#666" stroke-width="0.5"/>
  
  <!-- CRT 화면 (꺼진 상태) -->
  <rect x="18" y="18" width="34" height="24" rx="1" ry="1" fill="url(#screen)" stroke="#222" stroke-width="1"/>
  <rect x="19" y="19" width="32" height="22" rx="1" ry="1" fill="url(#screenGlow)" opacity="0.8"/>
  
  <!-- 플로피 슬롯 -->
  <rect x="22" y="44" width="12" height="2" rx="0.5" ry="0.5" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
  <rect x="24" y="45" width="8" height="0.5" fill="#0a0a0a"/>
  
  <!-- 전원 LED -->
  <circle cx="38" cy="45" r="2.5" fill="#00FF00" opacity="0.9"/>
  <circle cx="38" cy="45" r="1" fill="#88ff88"/>
  
  <!-- 키보드 -->
  <rect x="20" y="52" width="28" height="12" rx="1" ry="1" fill="#555" stroke="#444" stroke-width="0.5"/>
  <!-- 키보드 키 라인 -->
  <path d="M 22,54 46,54 M 22,56 46,56 M 22,58 46,58 M 22,60 46,60" stroke="#333" stroke-width="0.8" fill="none"/>
  <path d="M 24,54 24,62 M 28,54 28,62 M 32,54 32,62 M 36,54 36,62 M 40,54 40,62 M 44,54 44,62" stroke="#333" stroke-width="0.5" fill="none"/>
  
  <!-- 받침대 연결부 -->
  <path style="fill:#222;stroke:#111" d="m 60,87 0,5 c 0,0 -3,0 -4,0 -2,0 -3,3 -3,3 1,0 26,0 27,0 0,0 -1,-3 -3,-3 -1,0 -4,0 -4,0 l 0,-5"/>
  
  <!-- 받침대 아크 -->
  <path style="fill:none;stroke:#000;stroke-width:3.5;stroke-linecap:butt" d="m 39,83 c 0,-8 0,-25 0,-31 0,-2 0,-5 3,-5 6,0 45,0 48,0 3,0 3,3 3,7 0,6 0,26 0,29 0,1 0,3 -5,3 -3,0 -43,0 -46,0 -3,0 -3,-3 -3,-3 z"/>
  
  <!-- 모니터 (메인 화면) -->
  <path style="fill:#444;stroke:#555;stroke-width:0.5" d="m 41,49 50,0 0,35 -50,0 z"/>
  <!-- CRT 곡면 하이라이트 -->
  <ellipse cx="66" cy="66" rx="8" ry="4" fill="rgba(255,255,255,0.03)" opacity="0.8"/>
</svg>
